URP_Performance_iPhone_Metal_performance_playmode_counters_trunk:
    name: URP_Performance on iPhone_Metal_performance_playmode_counters on version trunk
    agent:
        type: Unity::mobile::iPhone
        image: mobile/macos-10.13-testing:stable
        flavor: b1.medium
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:ios
         rerun: on-new-revision
      -  path: .yamato/urp_performance-iphone-metal.yml#Build_URP_Performance_iPhone_Metal_Player_trunk
         rerun: on-new-revision
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output utr
      -  chmod +x ./utr
      -  ./utr --suite=playmode --platform=iOS --artifacts_path=test-results --player-load-path=players --report-performance-data --performance-project-id=URP_Performance --testfilter=Counters
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
Build_URP_Performance_iPhone_Metal_Player_trunk:
    name: Build URP_Performance on iPhone_Metal_Player on version trunk
    agent:
        type: Unity::VM::osx
        image: mobile/macos-10.13-testing:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:ios
         rerun: on-new-revision
    commands:
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  unity-downloader-cli --source-file $YAMATO_SOURCE_DIR/unity_revision.txt -c editor -c iOS   --wait --published-only
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output utr
      -  chmod +x ./utr
      -  ./utr --suite=playmode --platform=iOS --testproject=TestProjects/URP_Performance --editor-location=.Editor --artifacts_path=test-results --player-save-path=players --build-only --extra-editor-arg="Editor.Setup" --extra-editor-arg="-playergraphicsapi=Direct3D11" --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-scriptingbackend=mono" --extra-editor-arg="-apicompatibilitylevel=NET_4_6" --extra-editor-arg="-stripenginecode-" --extra-editor-arg="-managedstrippinglevel=Low" --extra-editor-arg="-allowdebugging-" --extra-editor-arg="-addscenetobuild=Assets/scenes/Testing/benchmark_island-static.unity"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
        players:
            paths:
              -  "players/**"
